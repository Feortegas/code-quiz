<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz</title> 
</head>
<body>
    <header class="header">
        <button id="view-high-scores">View high scores</button>
        <div class="timer">
            <h2 class="time-counter-label">Time: </h2>
            <h2 class="time-counter">0</h2>
        </div>
    </header>

    <!-- main page section -->
    <main id="main-page">
        <h1>Coding Quiz Challenge</h1>
        <p>
            Try to answer the following code-related questions within
            the time limit. Keep in mind that incorrect answers will 
            penalize your score/time by ten seconds!
        </p>
        <button class="start-quiz btn-default">Start Quiz</button>
    </main>

    <!-- questions section -->
    <section id="questions" class="hide-content">
        <h3 id="the-question"></h3>
        <div id="answer-options"></div>
    </section>

    <!-- user message section -->
    <div id="user-message" class="hide-content"></div>


    <!-- end game section -->
    <section id="end-game" class="hide-content">
        <h2>All done!</h2>
        <p>Your final score is <span id="final-score"></span>.</p>
        <p>
          Enter initials: <input type="text" id="initials" maxlength="3"/>
          <button id="submit" class="btn-default">Submit</button>
        </p>
    </section>

    <!-- high scores section -->
    <section id="high-scores" class="hide-content">
        <div>
            <h2>High Scores</h2>
            <ol id="high-scores-ol"></ol>
        </div>
        <div>
            <button id="main-page-btn" class="btn-default">Main page</button>
            <button id="clear-high-scores-btn" class="btn-default">Clear High Scores</button>
        </div>

    </section>

    
    <script src="./assets/js/script.js"></script>
</body>
</html>
