<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz</title> 
</head>
<body>
    <header class="header">
        <a href="#">View high cores</a>
        <div class="timer">
            <h2 class="time-counter-label">Time: </h2>
            <h2 class="time-counter">0</h2>
        </div>
    </header>

    <!-- main page section -->
    <main id="main-page">
        <h1>Coding Quiz Challenge</h1>
        <p>
            Try to answer the following code-related questions within
            the time limit. Keep in mind that incorrect answers will 
            penalize your score/time by ten seconds!
        </p>
        <button class="start-quiz btn-default">Start Quiz</button>
    </main>

    <!-- questions section -->
    <section id="questions" class="hide-content">
    </section>

    <!-- final score section -->
    <section class="final-score hide-content">

    </section>

    <!-- high scores section -->
    <section class="high-scores hide-content">

    </section>

    
    <script src="./assets/js/script.js"></script>
</body>
</html>
